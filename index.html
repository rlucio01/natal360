    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
              display: ['"Mountains of Christmas"', 'cursive'],
            },
            colors: {
              christmas: {
                red: '#D32F2F',
                lightRed: '#FFCDD2',
                darkRed: '#B71C1C',
                green: '#2E7D32',
                gold: '#FFD700',
                cream: '#FFF9F0'
              }
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'float': 'float 6s ease-in-out infinite',
              'wiggle': 'wiggle 1s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              }
            }
          }
        }
      }
    </script>
